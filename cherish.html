<!DOCTYPE html>
<html>
<body>

<canvas id="myCanvas" width="1100" height="860" style="border:1px solid #d3d3d3;">
Your browser does not support the HTML5 canvas tag.</canvas>

<script>
var c = document.getElementById("myCanvas");
var ctx = c.getContext("2d");

ctx.beginPath();
tile(0,0);
tile(150,86);
ctx.stroke();

  //12.5, 21.5   -  horiz 25, 0  -> ideal definition




function horizontalBig(x,y) {
  ctx.moveTo(x+50, y+0);
  ctx.lineTo(x+150, y+0);
}

function leanLeftBig(x, y) {
  ctx.moveTo(x-150, y+0);
  ctx.lineTo(x-100, y+86);
}

function leanRightBig(x, y) {
  ctx.moveTo(x+0, y+86);
  ctx.lineTo(x+50, y+0);
}


function leanLeftMedium(x, y) {
  ctx.moveTo(x+50, y+0);
  ctx.lineTo(x+75, y+86/2);

  x = x + 75;
  y = y + 86*1.5;
  ctx.moveTo(x+50, y+0);
  ctx.lineTo(x+75, y+86/2);
}


function tile(x, y) {
  var funcs = [horizontalBig, leanLeftBig, leanRightBig, leanLeftMedium]

  for (func of funcs) {
    console.log(func);
    tileFunc(x, y, func);
  }
}


function tileFunc(baseOffsetX, baseOffsetY, func) {
  var offsetX = 300;
  var offsetY = 86*2;

  for (var x = 0; x < 5; x++) {
      for (var y = 0; y < 5; y++) {
          func(x * offsetX + baseOffsetX, y * offsetY + baseOffsetY);
     }
  }
}

function draw(x, y) {
	outerHex(x,y);
    diamonds(x,y);
}

function diamonds(x, y) {
  ctx.beginPath();
  ctx.moveTo(x+100, y+0);
  ctx.lineTo(x+87.5, y+86/4);
  ctx.lineTo(x+100, y+86/2);
  ctx.lineTo(x+112.5, y+86/4);
  ctx.lineTo(x+100, y+0);
  
  y = y+86*1.5;
  ctx.moveTo(x+100, y+0);
  ctx.lineTo(x+87.5, y+86/4);
  ctx.lineTo(x+100, y+86/2);
  ctx.lineTo(x+112.5, y+86/4);
  ctx.lineTo(x+100, y+0);
  ctx.stroke();
}

function outerHex(x, y) {
  ctx.beginPath();
  ctx.moveTo(x+50, y+0);
  ctx.lineTo(x+0, y+86);
  ctx.lineTo(x+50, y+86*2);
  ctx.lineTo(x+150, y+86*2);
  ctx.lineTo(x+200, y+86);
  ctx.lineTo(x+150, y+0);
  ctx.lineTo(x+50, y+0);
  ctx.stroke();
}
</script>

<p><strong>Note:</strong> The canvas tag is not supported in Internet 
Explorer 8 and earlier versions.</p>

</body>
</html>
